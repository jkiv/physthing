<!doctype html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      html, body { height: 100%; }
      
      body {
        margin: 0;
        padding: 0; 
				overflow: hidden;
        position: absolute;
        font-family: monospace
      }
      
      #controls {
        position: absolute;
        display: block;
        top: 10px;
        left: 10px;
        width: 150px;
        z-index: 1000;
        color: #fff;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <strong>Controls:</strong> <br/>
      W - thrust <br/>
      A - rotate left <br/>
      D - rotate right <br/>
      scroll - zoom in/out
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js"></script>
    <!-- physthing -->
    <script src="js/physthing.js"></script>
    <script src="js/body.js"></script>
    <script src="js/planet.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/gravity.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/events.js"></script>
    <script type="text/javascript">
      $(function() {        
        // Grab target DOM object
        var container = document.createElement('div');
        document.body.appendChild(container);
        physthing.go(container);
        
        // TODO add physthing functionality to clean up state, and start afresh, from command line.
      });
    </script>
  </body>
</html>
